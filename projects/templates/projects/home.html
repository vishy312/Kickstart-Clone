{% extends 'layout.html' %}
{% block content %}

    {% for project in projects.all %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-4">
            <img src="{{ project.image.url }}" width="100%" height="auto">
        </div>
        <div class="col-8">
            <h6 class="float-right">{{ project.category }}</h6>
            <p>{{ project.detail }}</p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
